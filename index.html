<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="images/logo-mesto.svg" alt="логотип место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__edit-avatar">
                <img src="images/Avatar.jpg" alt="ваш аватар" class="profile__avatar">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button type="button" class="profile__edit">
                    <img src="images/edit-prifile.svg" alt="Кнопка изменения профиля" class="profile__edit-button">
                </button>
            </div>
            <button type="button" class="profile__add-image">
                <img src="images/add-button.svg" alt="кнопка добавления фото" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img src="images/karachaevsk.jpg" alt="карачаевск" class="element__image">
                <h2 class="element__text">Карачаевск</h2>
                <button type="button" class="element__like"></button>
            </article>
            <article class="element">
                <img src="images/elbrus.jpg" alt="гора эльбрус" class="element__image">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
            </article>
            <article class="element">
                <img src="images/dombai.jpg" alt="домбай" class="element__image">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__like"></button>
            </article>
            <article class="element">
                <img src="images/elbrus.jpg" alt="гора эльбрус" class="element__image">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button type="button" class="element__like"></button>
            </article>
            <article class="element">
                <img src="images/dombai.jpg" alt="домбай" class="element__image">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__like"></button>
            </article>
            <article class="element">
                <img src="images/karachaevsk.jpg" alt="карачаевск" class="element__image">
                <h2 class="element__text">Карачаево</h2>
                <button type="button" class="element__like"></button>
            </article>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
        <div class="popup__container">
            <form class="popup__content" name="profile">
                <button type="button" class="popup__close">
                    <img src="images/Close.svg" alt="кнопка закрытия" class="popup__close-button">
                </button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="username" type="text" class="popup__input" name="username" placeholder="Имя"
                    value="Жак-Ив Кусто" required>
                <input id="description" type="text" class="popup__input" name="description"
                    placeholder="Описание" value="Исследователь океана" required>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
</body>

</html>
