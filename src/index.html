<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Vector.svg')%>"
          class="header__logo"
          alt="Логотип Место"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="avatarblock">
            <button class="profile__avatar-button"></button>
            <img
              class="profile__avatar"
              src="<%=require('./images/image.png')%>"
              alt="Аватарка"
            />
          </div>
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="изменить"
            ></button>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="form popup__form" name="profile-form" novalidate>
          <input
            data-error-message="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            pattern="[A-Za-zА-Яа-яЁё0-9\s\-]+$"
            id="name__input"
            class="form__input popup__name-input"
            type="text"
            name="name"
            placeholder="Ваше имя"
            autocomplete="off"
            maxlength="20"
            minlength="2"
            required
          />
          <span class="name__input-error popup__input-error"></span>
          <input
            data-error-message="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            pattern="[A-Za-zА-Яа-яЁё0-9\s\-]+$"
            id="job__input"
            class="form__input popup__job-input"
            type="text"
            name="about"
            placeholder="Ваш род деятельности"
            autocomplete="off"
            maxlength="200"
            minlength="2"
            required
          />
          <span class="job__input-error popup__input-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_cards">
      <div class="popup-cards__container">
        <button
          class="popup__close popup-cards__close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup-cards__title">Новое место</h3>
        <form class="form popup-cards__form" name="card-form" novalidate>
          <input
            pattern="[A-Za-zА-Яа-яЁё0-9\s\-]+$"
            id="cards-name__input"
            class="form__input popup-cards__name-input"
            type="text"
            name="name"
            placeholder="Название"
            autocomplete="off"
            minlength="2"
            maxlength="30"
            required
            data-error-message="поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
          />
          <span class="cards-name__input-error popup__input-error"></span>
          <input
            id="url__input"
            class="form__input popup-cards__url-input"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            autocomplete="off"
            required
          />
          <span class="url__input-error popup__input-error"></span>
          <button class="popup-cards__submit popup__submit" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup-img">
      <div class="popup-img__container">
        <button type="button" class="popup__close popup-img__close"></button>
        <img class="popup-img__photo" src="" />
        <h2 class="popup-img__text">123</h2>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__container">
        <button
          class="popup__close popup-avatar__close"
          type="button"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__title">Редактировать аватар</h3>
        <form
          class="form popup__form popup-avatar__form"
          name="avatar"
          novalidate
        >
          <input
            id="avatar__input"
            class="form__input popup_avatar__input"
            type="url"
            name="avatar"
            placeholder="Ссылка на ваш новый аватар"
            autocomplete="off"
            required
          />
          <span class="avatar__input-error popup__input-error"></span>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <template id="element-template">
      <article class="element">
        <button type="button" class="element__delete"></button>
        <img class="element__photo" />
        <div class="element__title-block">
          <h2 class="element__title"></h2>
          <div class="element__like-block">
            <button class="element__like"></button>
            <p class="element__like_enumerator"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
